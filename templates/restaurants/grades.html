{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1>Sanitary inspection grade history for {{ restaurant.name }}</h1>
        </div>
        <div class="row">
            <div class="col">
                <p>Date</p>
            </div>
            <div class="col">
                <p>Grade</p>
            </div>
            <div class="col">
                <p>Score</p>
            </div>
        </div>
        {% for grade in restaurant.grades %}
            <div class="row">
                <div class="col">
                    <p>{{ grade.date }}</p>
                </div>
                <div class="col">
                    <p>{{ grade.grade }}</p>
                </div>
                <div class="col">
                    <p>{{ grade.score }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
